<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution {
      font-size: 14px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="content">
      <header class="result">
        <h1> Your Result 
        </h1>
        <section class="circle">
          <h1> 76 </h1>
          <h6> of 100</h6>
        </section>
        <h2> Great</h2>
        <p> You scored higher than 65% of the people who have taken these tests.
        </p>
      </header>
      <main class="summary">
        <h1> Summary
        </h1>
        <div style="color: hsl(0, 100%, 67%); background-color: hsla(0, 100%, 67%, 0.1);">
          <div class="img" >
            <div><img src="./assets/images/icon-reaction.svg" alt=""></div> 
            <h5> Reaction
            </h5>
          </div>
          <h6 style="color: hsl(241, 100%, 89%); font-size: 14px;"> <span style="color: hsl(224, 30%, 27%); font-weight: 800; font-size: 16px;"> 80</span> / 100
          </h6>
        </div>

        <div style="color: hsl(39, 100%, 56%); background-color: hsla(39, 100%, 56%, 0.1)">
          <div class="img">
            <div><img src="./assets/images/icon-memory.svg" alt=""></div>
            <h5>   Memory</h5>
          </div>
          <h6 style="color: hsl(241, 100%, 89%); font-size: 14px;"> <span style="color: hsl(224, 30%, 27%); font-weight: 800; font-size: 16px;"> 92</span> / 100</h6>
        </div>

        <div style="color: hsl(166, 100%, 37%); background-color: hsla(166, 100%, 37%, 0.1)">
          <div class="img">
            <div><img src="./assets/images/icon-verbal.svg" alt=""></div>
            <h5>   Verbal
            </h5>
          </div>
          <h6 style="color: hsl(241, 100%, 89%); font-size: 14px;"> <span style="color: hsl(224, 30%, 27%); font-weight: 800; font-size: 16px;"> 61</span> / 100
          </h6>
        </div>

        <div style="color: hsl(234, 85%, 45%); background-color: hsla(234, 85%, 45%, 0.1)">
          <div class="img">
            <div><img src="./assets/images/icon-visual.svg" alt=""></div>
            <h5> Visual
            </h5>
          </div>
          <h6 style="color: hsl(241, 100%, 89%); font-size: 14px;"> <span style="color: hsl(224, 30%, 27%); font-weight: 800; font-size: 18px;"> 72</span> / 100
          </h6>
        </div>
        <button>  Continue
        </button>
      </main>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/gauravc21609">Gaurav Chauhan </a>.
      </div>
    </footer>
  </div>

</body>

</html>
